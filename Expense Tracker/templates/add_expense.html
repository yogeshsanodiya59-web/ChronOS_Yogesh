<section id="add" class="add-expense mt-5">
    <h3>Add Expense</h3>
    <form method="POST" action="/add-expense" class="row g-3 mt-2">
      <div class="col-md-3">
        <input type="number" step="0.01" name="amount" class="form-control" placeholder="Amount" required />
      </div>
      <div class="col-md-3">
        <input type="text" name="category" class="form-control" placeholder="Category" required />
      </div>
      <div class="col-md-4">
        <input type="text" name="note" class="form-control" placeholder="Note (optional)" />
      </div>
      <div class="col-md-2">
        <button class="btn btn-dark w-100">Add</button>
      </div>
    </form>
  
    <form method="POST" action="/set-budget" class="row g-3 mt-4">
      <div class="col-md-4">
        <input type="number" step="0.01" name="budget" class="form-control" placeholder="Set Monthly Budget" required />
      </div>
      <div class="col-md-2">
        <button class="btn btn-outline-dark w-100">Save Budget</button>
      </div>
    </form>
  </section>
